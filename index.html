<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Love Message</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Georgia',serif;
  background:linear-gradient(135deg,#ffe0e9,#fad0c4);
  min-height:100vh;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.card{
  background:rgba(255,255,255,.95);
  width:100%;
  max-width:340px;
  padding:25px 22px 28px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.18);
  animation:fadeIn .6s ease;
}

h2,h3{color:#b23a48;margin-bottom:12px;}
h2{font-size:22px;}

.subtitle{
  font-size:14px;
  color:#777;
  margin-bottom:18px;
}

input[type="text"]{
  width:90%;
  padding:9px 12px;
  font-size:15px;
  border-radius:999px;
  border:1px solid #f3b6c2;
  outline:none;
  text-align:center;
  margin-bottom:16px;
}

button{
  width:100%;
  padding:11px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,#ff6f61,#ff9a9e);
  color:white;
  font-size:15px;
  cursor:pointer;
}

#message{
  text-align:left;
  white-space:pre-line;
  font-family:'Playfair Display',serif;
  font-size:15.5px;
  line-height:1.7;
  color:#444;
  margin-top:18px;
  min-height:160px;
}

.details{
  margin-top:14px;
  padding-top:10px;
  border-top:1px dashed #f3b6c2;
  font-size:14px;
  color:#b23a48;
  line-height:1.6;
}

.heart{
  font-size:20px;
  margin-bottom:6px;
}

.surprise-note{
  margin-top:16px;
  font-size:13px;
  color:#888;
}

.back-heart{
  margin-top:6px;
  font-size:28px;
  cursor:pointer;
  transition:transform .2s ease;
  display:inline-block;
}

.back-heart:hover{transform:scale(1.2);}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(8px);}
  to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<div class="card" id="login-box">
  <div class="heart">üíó</div>
  <h2>Hi Vabe!</h2>
  <div class="subtitle">One question before we continue...</div>

  <input type="text" id="answer" placeholder="Sure or No?" />
  <button onclick="checkLove()">Answer</button>
</div>

<div class="card" id="message-box" style="display:none;">
  <div class="heart">üíå</div>
  <h3>This is for you</h3>

  <div id="message"></div>

  <div class="details">
    üìç <strong>Where:</strong>Grapevine Whiteplains<br>
    üìÖ <strong>Date:</strong> February 15, 2026<br>
    ‚è∞ <strong>Time:</strong> 10:00 AM
  </div>

</div>

<script>
function checkLove(){
  const answer=document.getElementById('answer').value.trim().toLowerCase();

  if(answer==='sure'){
    document.getElementById('login-box').style.display='none';
    document.getElementById('message-box').style.display='block';

    const message=`To my love,

    Bukas na ang Valentines day and I know ayaw mo sumabay bukas ng celebration. Kaya plan ko na i-celebrate nadin ang anniversary for this year para double celebration na hahaha. 

    I just want to saycna throughout these years, I've been thinking about how grateful I am for us, for everything we've shared, abdcfor every moment you have given me. I want to celebrate both our love and our journey together.
    
    Since we have not yet officially celebrated our anniversary last year and this year, today I just want to ask you something from my heart,
    
    Will you be my Valentine and spend this special day with me? üíõ`;

    document.getElementById('message').innerHTML='';
    typeWriter(message,0);
  }else{
    alert("Please say yes");
  }
}

function typeWriter(text,i){
  if(i<text.length){
    document.getElementById('message').innerHTML+=text.charAt(i);
    setTimeout(()=>typeWriter(text,i+1),35);
  }
}
</script>

</body>
</html>
